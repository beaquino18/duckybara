<!-- This is the page for submitting form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .flash-messages {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .flash-success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .flash-error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages {% if 'successfully' in messages[0] %}flash-success{% else %}flash-error{% endif %}">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="/">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
            <label for="event_type">Event Type:</label>
            <select id="event_type" name="event_type" required>
                <option value="Conference">Conference</option>
                <option value="Workshop">Workshop</option>
                <option value="Meetup">Meetup</option>
            </select><br><br>
            <label for="hobby1">Hobby 1:</label>
            <input type="text" id="hobby1" name="hobby1"><br><br>
            <label for="hobby2">Hobby 2:</label>
            <input type="text" id="hobby2" name="hobby2"><br><br>
            <label for="hobby3">Hobby 3:</label>
            <input type="text" id="hobby3" name="hobby3"><br><br>
            <input type="submit" value="Submit">
        </div>
        
        
        <button type="submit">Submit</button>
        <button type="submit">Find Activities</button>
    </form>
    
    <p><a href="/submissions">View Submissions</a></p>
</body>
</html>
